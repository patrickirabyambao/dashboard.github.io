<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Dashboard Rotation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <iframe id="dashboardFrame" src="" allowfullscreen></iframe>

  <script>
    const dashboards = [
      "https://app.powerbi.com/view?r=eyJrIjoiNmZjMmI1NmUtMzYwYS00ODMwLTk3NTAtODM4MWI1ZmU5MGUzIiwidCI6ImJkMDNhNzM1LTJhYTMtNGNjYS05NzIyLTJhZTQ5MjlhYjNlYyIsImMiOjEwfQ%3D%3D",
      "https://app.powerbi.com/view?r=eyJrIjoiZTVhOGNlNWItM2Q5ZC00OTljLWFmMmEtZWE1YzkzN2Y5YzllIiwidCI6ImJkMDNhNzM1LTJhYTMtNGNjYS05NzIyLTJhZTQ5MjlhYjNlYyIsImMiOjEwfQ%3D%3D"
    ];

    // Set how long each tab shows (in milliseconds)
    const interval = 10000; 

    let current = 0;
    const frame = document.getElementById("dashboardFrame");

    function switchDashboard() {
      frame.src = dashboards[current];
      current = (current + 1) % dashboards.length;
    }

    // Start rotation
    switchDashboard();
    setInterval(switchDashboard, interval);
  </script>

</body>
</html>
